name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: checkout
        uses: actions/checkout@v4.2.2

      - name: Set VCS tag
        id: variables
        run: |
          tag_patch=${GITHUB_REF#refs/*/}
          tag_minor=${tag_patch%.*}
          tag_major=${tag_minor%.*}
          echo "tag-minor=$tag_minor" >> "${GITHUB_OUTPUT}"
          echo "tag-major=$tag_major" >> "${GITHUB_OUTPUT}"

      - name: Update major tag
        uses: richardsimko/update-tag@v1.0.11
        with:
          tag_name: ${{ steps.variables.outputs.tag-major }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update minor tag
        uses: richardsimko/update-tag@v1.0.11
        with:
          tag_name: ${{ steps.variables.outputs.tag-minor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          mytoken: ${{ secrets.GITHUB_TOKEN }}

      - name: create Github release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: true
          prerelease: false
